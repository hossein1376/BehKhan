syntax = "proto3";

import "services/catalogue/proto/cataloguePB/catalogue.proto";

package review;
option go_package = "./reviewPB";

message Review {
  string id = 1;
  string text = 2;
  catalogue.Book book = 3;
}

message GetReviewsRequest {
  repeated string id = 1;
}

message GetReviewsResponse {
  Review reviews = 1;
}

service ReviewService {
  rpc GetReviews(GetReviewsRequest) returns (GetReviewsResponse) {};
}